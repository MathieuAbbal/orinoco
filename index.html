<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Le site web pour retrouver les meilleurs références en appareils photo vintage." />
    <script src="https://kit.fontawesome.com/ce2a36e089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Orinoco - Appareils photo vintage</title>
</head>

<body>
    <header>
        <!-- Navigation logo-->
        <div class="navbar">
            <a class="navbar__link" href="index.html">
                <img class="navbar__link img" src="img/logo.png"
                    alt="Logo de Orinoco, e-commerce d'appareils photo vintage" />
            </a>
            <!-- Btn accueil -->
            <div class="navbar__wrap">
                <p class="nav-btn accueil">Accueil</p>
                <!-- Btn panier -->
                <a href="panier.html" aria-label="panier" class="nav-btn">
                    <i class="fas fa-shopping-basket navbar__icons"></i>
                </a>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="banner">

            <h1><span class="back">Découvrez notre séléction vintage</span></h1>
            <p><span class="back">" Toutes vos émotions se partagent en image "</span></p>
            </span>
            <div class="btn">
                <a class="btn__link" href="#content">voir les produits</a>
            </div>
        </section>
        <section id="content" class="content"></section>
    </main>
    <footer>
        <ul class="footer__networks">
            <li class="footer__networks__item">
                <a class="footer__networks__link  footer-hover" href="https://www.facebook.com" target="_blank"><i
                        class="fab fa-facebook-square "></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" href="https://www.twitter.com" target="_blank"><i
                        class="fab fa-twitter"></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" href="https://www.instagram.com" target="_blank"><i
                        class="fab fa-instagram"></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" href="https://www.pinterest.fr/" target="_blank"><i
                        class="fab fa-pinterest"></i></a>
            </li>
        </ul>
        <div class="footer__wrap">
            <p class="footer__text">Moyens de paiement Orinoco</p>
            <ul class="footer__icons">
                <li class="footer__icons__item">
                    <i class="fab fa-cc-apple-pay"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-visa"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-mastercard"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-amex"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-paypal"></i>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/app.js" defer></script>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "Orinoco - Appareil photo Vintage",
          "url": "https://mathieuabbal.github.io/orinoco/",
          "logo": "https://mathieuabbal.github.io/orinoco/img/favicon-32x32.png"
        }
        </script>
</body>

</html>
