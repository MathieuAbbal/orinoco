<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Le site web pour retrouver les meilleurs références en appareils photo vintage." />
    <script src="https://kit.fontawesome.com/ce2a36e089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mathieuabbal.github.io/orinoco/" />
    <meta property="og:title" content="Orinoco" />
    <meta property="og:description"
        content="Le site web pour retrouver les meilleurs références en appareils photo vintage." />
    <meta property="og:image" content="https://mathieuabbal.github.io/orinoco/orinoco.png" />
    <meta property="og:locale" content="fr_FR">

    <!--Twitter Card-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="Orinoco">
    <meta name="twitter:creator" content="@Orinoco">
    <meta name="twitter:title" content="Orinoco">
    <meta name="twitter:description"
        content="Le site web pour retrouver les meilleurs références en appareils photo vintage.">
    <meta name="twitter:image" content="https://mathieuabbal.github.io/orinoco/favicon-32x32.png">
    <meta name="twitter:url" content="https://mathieuabbal.github.io/orinoco/" />
    <title>Orinoco - Appareils photo vintage</title>

    <title>Orinoco - Appareils photo vintage - Confirmation de commande</title>
</head>

<body>
    <!-- Navigation -->
    <header>
        <!-- Navigation logo-->
        <div class="navbar">
            <a class="navbar__link" href="index.html">
                <img class="navbar__link img" src="img/logo.png"
                    alt="Logo de Orinoco, e-commerce d'appareils photo vintage" />
            </a>
            <!-- Btn accueil -->
            <div class="navbar__wrap">
                <a href="index.html" class="nav-btn accueil">Accueil</a>
                <!-- Btn panier -->
                <a href="panier.html" aria-label="panier" class="nav-btn">
                    <i class="fas fa-shopping-basket navbar__icons"></i>
                </a>
            </div>
        </div>
    </header>
    <div id="content" class="card">
        <div class="commande">
            <p class="text comm">Merci de nous avoir fait confiance !</p>
            <i class="fas fa-check-circle"></i>
            <p class="description">Votre colis vous sera expédié dans les meilleurs délais</p>
            <p class="text comm">N° de commande : <span id="numCom"></span></p>
            <p class="text comm">Prix total :<span id="finalPrice"></span></p>
        </div>
    </div>

    <footer class="footer confirm">
        <ul class="footer__networks">
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" aria-label="lien vers facebook"
                    href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" aria-label="lien vers twitter"
                    href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" aria-label="lien vers instagram"
                    href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="footer__networks__item">
                <a class="footer__networks__link footer-hover" aria-label="lien vers pinterest"
                    href="https://www.pinterest.fr/" target="_blank"><i class="fab fa-pinterest"></i></a>
            </li>
        </ul>
        <div class="footer__wrap">
            <p class="footer__text">Moyens de paiement Orinoco</p>
            <ul class="footer__icons">
                <li class="footer__icons__item">
                    <i class="fab fa-cc-apple-pay"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-visa"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-mastercard"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-amex"></i>
                </li>
                <li class="footer__icons__item">
                    <i class="fab fa-cc-paypal"></i>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/localstorage.js"></script>
    <script src="js/confirmation.js" defer></script>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "Orinoco - Appareil photo Vintage",
          "url": "https://mathieuabbal.github.io/orinoco/",
          "logo": "https://mathieuabbal.github.io/orinoco/img/favicon-32x32.png"
        }
        </script>
</body>

</html>
